<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#111111">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="settings">
      <label class="custom-input">
        <input type="text" id="tags" required>
        <span class="placeholder">Tags</span>
      </label>
      <br />
      <input type="range" id="column_width" min="10" max="80" value="80" step="1"><br />
      <input type="number" id="column_count" min="1" max="10" value="2"><br />
      <input type="text" id="filter_id" value="100073"><br/>
      <button type="button" onclick="start()">Give Me!</button>
      <button type="button" onclick="window.setInterval(pageScroll, 10);">Autoscroll</button>
    </div>
    <div id="column_container"/>
      <!-- Generated dynamically -->
    </div>
    <div id="fullscreen_container">
      <img src="" id="fullscreen" alt=""/>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
