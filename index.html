<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#111111">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <input type="checkbox" id="search-button" checked>
    <div id="search">
      <label>
        <input type="search" id="tags" required>
        <span for="tags">Search for things here</span>
      </label>
    </div>

    <input type="checkbox" id="settings-button">
    <div id="settings">
      <label>
        <input class="booru" type="checkbox" id="derpibooru" checked> derpibooru
      </label>
      <label>
        <input class="booru" type="checkbox" id="rule34"> rule34
      </label>
      <label>
        <input class="booru" type="checkbox" id="e621"> e621
      </label>
      <br />
      <label>
        <input class="filter" type="checkbox" id="safe" checked> safe
      </label>
      <label>
        <input class="filter" type="checkbox" id="questionable"> questionable
      </label>
      <label>
        <input class="filter" type="checkbox" id="explicit"> explicit
      </label>
      <label>
        <input class="filter" type="checkbox" id="animated"> animated
      </label>
      <br />
      <label>
        <input type="radio" name="sf" id="score" value="score" checked> score
      </label>
      <label>
        <input type="radio" name="sf" id="created_at" value="created_at"> created_at
      </label>
      <label>
        <input type="radio" name="sf" id="random" value="random"> random
      </label>
      <br />
      <label>
        <input id="min-score" type="range" min="-1000" max="5000" step="1" value="-1000">
        <span id="min-score-text">-1000</span>
        <br />
        <input id="max-score" type="range" min="-1000" max="5000" step="1" value="5000" >
        <span id="max-score-text">5000</span>
      </label>
      <input type="number" id="column_count" min="1" max="10" value="2">
    </div>

    <div id="column_container"/>
      <!-- Generated dynamically -->
    </div>
    <div id="overlay">
      <button id="close">Close</button>
      <button id="follow">Follow</button>
      <button id="next">Next</button>
      <button id="auto">Auto</button>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
