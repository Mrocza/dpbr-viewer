<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#111111">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="topbar">
      <input type="search" id="tags" required>
      <label for="tags">Search for things here</label>
    </div>

    <input type="checkbox" id="settings-button">
    <div id="settings">
      <label>
        <input type="checkbox" id="safe" checked> safe
      </label>
      <label>
        <input type="checkbox" id="suggestive"> suggestive
      </label>
      <label>
        <input type="checkbox" id="questionable"> questionable
      </label>
      <label>
        <input type="checkbox" id="explicit"> explicit
      </label>
      <label>
        <input type="checkbox" id="semi-grimdark">semi-grimdark
      </label>
      <label>
        <input type="checkbox" id="grimdark">grimdark
      </label>
      <label>
        <input type="checkbox" id="grotesque">grotesque
      </label>
      <label>
        <input type="checkbox" id="animated">animated
      </label>
      <br />
      <label>
        <input type="radio" name="sf" id="score" value="score" checked>
        <span>score</span>
      </label>
      <label>
        <input type="radio" name="sf" id="created_at" value="created_at">
        <span>created_at</span>
      </label>
      <label>
        <input type="radio" name="sf" id="random" value="random">
        <span>random</span>
      </label>
      <br />
      <label>
        <input type="number" id="min_score" value="0">
        <span>minumum score</span>
      </label>
    </div>
    <input type="range" id="column_width" min="10" max="85" value="85" step="1">
    <input type="number" id="column_count" min="1" max="10" value="2">
    <button type="button" onclick="start()">Give Me!</button>
    <div id="column_container"/>
      <!-- Generated dynamically -->
    </div>
    <div id="overlay">
      <button id="close">Close</button>
      <button id="follow">Follow</button>
      <button id="next">Next</button>
      <button id="auto">Auto</button>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
