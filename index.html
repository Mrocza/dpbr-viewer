<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#111111">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="settings">
      <div id="tag-text">
        <label class="custom-input">
          <input type="text" id="tags" required>
          <span class="placeholder">Search for things here</span>
        </label>
      </div>
      <div class="filterbutton dropdown">
        <div class="filters">
          <label class="custom-input">
            <input type="checkbox" id="safe" checked>
            <span class="icon"></span>
            <span class="text">safe</span>
          </label>
          <label class="custom-input">
            <input type="checkbox" id="suggestive">
            <span class="icon"></span>
            <span class="text">suggestive</span>
          </label>
          <label class="custom-input">
            <input type="checkbox" id="questionable">
            <span class="icon"></span>
            <span class="text">questionable</span>
          </label>
          <label class="custom-input">
            <input type="checkbox" id="explicit">
            <span class="icon"></span>
            <span class="text">explicit</span>
          </label>
          <label class="custom-input">
            <input type="checkbox" id="semi-grimdark">
            <span class="icon"></span>
            <span class="text">semi-grimdark</span>
          </label>
          <label class="custom-input">
            <input type="checkbox" id="grimdark">
            <span class="icon"></span>
            <span class="text">grimdark</span>
          </label>
          <label class="custom-input">
            <input type="checkbox" id="grotesque">
            <span class="icon"></span>
            <span class="text">grotesque</span>
          </label>
        </div>
      </div>
    </div>
    <input type="range" id="column_width" min="10" max="85" value="85" step="1">
    <input type="number" id="column_count" min="1" max="10" value="2">
    <button type="button" onclick="start()">Give Me!</button>
    <div id="column_container"/>
      <!-- Generated dynamically -->
    </div>
    <div id="overlay">

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
