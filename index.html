<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#111111">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="settings">
      <label class="custom-input">
        <input type="text" id="tags" required>
        <span class="placeholder">Search for things here</span>
      </label>
      <br />
      <div>
        <label><input type="checkbox" id="safe" checked>
          <span>safe</span></label>
        <label><input type="checkbox" id="suggestive">
          <span>suggestive</span></label>
        <label><input type="checkbox" id="questionable">
          <span>questionable</span></label>
        <label><input type="checkbox" id="explicit">
          <span>explicit</span></label>
        <br />
        <label><input type="checkbox" id="semi-grimdark">
          <span>semi-grimdark</span></label>
        <label><input type="checkbox" id="grimdark">
          <span>grimdark</span></label>
      </div>
      <br />
      <input type="range" id="column_width" min="10" max="85" value="85" step="1">
      <input type="number" id="column_count" min="1" max="10" value="2">
      <button type="button" onclick="start()">Give Me!</button>
    </div>
    <div id="column_container"/>
      <!-- Generated dynamically -->
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
